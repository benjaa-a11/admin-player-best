<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de URLs - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .channel-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .channel-id {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .url-display {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.85em;
            word-break: break-all;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-copy:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-copy:active {
            transform: scale(0.98);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .channels-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Generador de URLs</h1>
            <p>Administrador de Canales de Streaming</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="🔍 Buscar canales por nombre...">
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalChannels">0</h3>
                <p>Total Canales</p>
            </div>
            <div class="stat-card">
                <h3 id="visibleChannels">0</h3>
                <p>Mostrando</p>
            </div>
        </div>

        <div class="channels-grid" id="channelsGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No se encontraron canales con ese nombre
        </div>
    </div>

    <div class="notification" id="notification">
        ✓ URL copiada al portapapeles
    </div>

    <script src="canales.js"></script>
    <script>
        const baseURL = 'https://pivoteplayer-best.vercel.app/?get=';
        const searchInput = document.getElementById('searchInput');
        const channelsGrid = document.getElementById('channelsGrid');
        const noResults = document.getElementById('noResults');
        const notification = document.getElementById('notification');
        const totalChannelsEl = document.getElementById('totalChannels');
        const visibleChannelsEl = document.getElementById('visibleChannels');

        function generateURL(channelKey) {
            return baseURL + channelKey;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            });
        }

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function renderChannels(filter = '') {
            channelsGrid.innerHTML = '';
            const channels = Object.entries(channelConfig);
            
            const filtered = channels.filter(([key, channel]) => 
                channel.name.toLowerCase().includes(filter.toLowerCase())
            );

            totalChannelsEl.textContent = channels.length;
            visibleChannelsEl.textContent = filtered.length;

            if (filtered.length === 0) {
                channelsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            channelsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            filtered.forEach(([key, channel]) => {
                const url = generateURL(key);
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-id">ID: ${key}</div>
                    <div class="url-display">${url}</div>
                    <button class="btn btn-copy" onclick="copyToClipboard('${url}')">
                        📋 Copiar URL
                    </button>
                `;
                channelsGrid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            renderChannels(e.target.value);
        });

        // Render inicial
        renderChannels();
    </script>
</body>
</html>
